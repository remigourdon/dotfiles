[".local/bin/zellij"]
    type = "file"
    url = "https://github.com/zellij-org/zellij/releases/download/v0.40.1/zellij-x86_64-unknown-linux-musl.tar.gz"
    executable = true
    [".local/bin/zellij".filter]
