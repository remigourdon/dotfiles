[".local/bin/freedesktop2launcher"]
    type = "file"
    url = "https://github.com/remigourdon/freedesktop2launcher/releases/download/v0.1.0/freedesktop2launcher-x86-64"
    executable = true

[".config/nvim/autoload/plug.vim"]
    type = "file"
    url = "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    refreshPeriod = "168h"

